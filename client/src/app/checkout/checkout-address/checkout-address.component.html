<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>Shipping address</h4>
        <button class="btn btn-outline-success mb-3">
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6 mb-4">
            <label for="address" class="col-sm-6 control-label mb-2">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group col-6 mb-4">
            <label for="address" class="col-sm-6 control-label mb-2">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group col-6 mb-4">
            <label for="address" class="col-sm-6 control-label mb-2">Street</label>
            <input type="text" class="form-control" formControlName="street">
        </div>
        <div class="form-group col-6 mb-4">
            <label for="address" class="col-sm-6 control-label mb-2">City</label>
            <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group col-6 mb-4">
            <label for="address" class="col-sm-6 control-label mb-2">State</label>
            <input type="text" class="form-control" formControlName="state">
        </div>
        <div class="form-group col-6 mb-4">
            <label for="address" class="col-sm-6 control-label mb-2">Zipcode</label>
            <input type="text" class="form-control" formControlName="zipcode">
        </div>
